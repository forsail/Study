<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta name="format-detection" content="telephone=no"/>
    <title>test</title>
    <script src="http://pics.lvjs.com.cn/mobile/lib/js/jquery-1.7.2.min.js"></script>
</head>
<body>
<h3>请选择图片文件</h3>
<form name="form0" id="form0">
    <input type="file" name="file0" id="file0" accept="image/jpg,image/jpeg,image/gif,image/png" multiple="multiple"/>
    <br>
    <img src="" id="img0" width="150" height="150" style="display:none;">
</form>
</body>
</html>
<script type="text/javascript">
  $("#file0").change(function(){
    var objUrl = getObjectURL(this.files[0]) ;
    console.log("objUrl = "+objUrl) ;
    if (objUrl) {
      $("#img0").attr("src", objUrl) ;
      $("#img0").show();
    }
  }) ;
  function getObjectURL(file) {
    var url = null ;
    if (window.createObjectURL!=undefined) {
      url = window.createObjectURL(file) ;
    } else if (window.URL!=undefined) {
      url = window.URL.createObjectURL(file) ;
    } else if (window.webkitURL!=undefined) {
      url = window.webkitURL.createObjectURL(file) ;
    }
    return url ;
  }
</script>
</body>
</html>
